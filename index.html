<script>
  document.addEventListener('DOMContentLoaded', function() {
    const counter = new Counter({ workspace: 'cos' });

    // Increment the view count when the page loads
    counter.up('2025-cos-pumpkin-carving-contest')
      .then(result => {
        console.log(result);
        document.getElementById('view-count').textContent = result.data.up_count;
      })
      .catch(error => {
        console.error('Error tracking page view:', error);
        document.getElementById('view-count').textContent = 'Error loading count';
      });
  });
</script>
</body>
